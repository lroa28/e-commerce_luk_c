<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Productos</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div>
        <form class="rounded-lg0">
            <h4 class="text-primary m-4">Ingrese un producto:</h4>
            <div class="form-group m-4">
                <label for="title" class="font-weight-bold">Título:</label>
                <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="form-group m-4">
                <label for="price" class="font-weight-bold">Precio:</label>
                <input type="text" class="form-control" name="price" id="price" required>
            </div>
            <div class="form-group m-4">
                <label for="thumbnail" class="font-weight-bold">URL de la imagen:</label>
                <input type="text" class="form-control" name="thumbnail" id="thumbnail" required>
            </div>
            <div class="form-group m-4">
                <input type="postProducts" id="add-product" class="btn btn-primary rounded mb-4 mll-4 px-3 py-2" value="Enviar">
            </div>
        </form>
    </div>
    <div id="products"></div>
    
    <div class="container m-5">
        <div class="border border-dark rounded-lg0">
          <div class="form-group m-4">
            <h3 class="text-primary"> Centro de Mensajes: </h3>
            <form onsubmit="return enviarMensaje()">
                <label for="user" class="font-weight-bold">Usuario:</label>
                <input type="email" id="email" class="form-control w-75 mb-2 mr-2" placeholder="Nombre de usuario...">
                <input id="mensaje" type="text" class="form-control w-75 mb-2 mr-2" placeholder="Escribí un mensaje...">
                <input class="btn btn-primary" type="submit" value="Enviar">        
            </form>
            <hr>
            <div id="listaMensajes" class="messages-list_container">
            </div>
            
          </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
