    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
</head>
<body>
    
    <h2>Ingrese Productos</h2>
    <form action="/api/productos" method="POST">
        Title (nombre): <input type="text" name="title">
        Price (precio): <input type="text" name="price">
        Thumbnail (url o foto): <input type="text" name="thumbnail">
        <button>Enviar</button>
    </form>

</body>
